<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="normalize.css">

  <body>
    <div class="main-container decoration-area">
      <div class="logo-container">
        <img src="turntable-logo.png" alt="Logo Turntable" />
        <p>Music</p>
      </div>
      <div class="image-credits">
        <p>Photo by <a href="https://unsplash.com/de/@introspectivedsgn?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Erik Mclean</a> auf <a href="https://unsplash.com/de/fotos/lila-vinyl-schallplatte-auf-schwarz-weissem-tisch-QzpgqElvSiA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
      </div>
    </div>
    <div class="main-container form-area">
        <div class="form-info">
            <h2>This is a model form. Your information is going nowhere.</h2>
        </div>
        <div class="form-container">
            <form action="#">
                <input type="text">
                <input type="text">
            </form>
        </div>
      <div class="form-info"></div>
      <div class="form-container">
        <form action="#">
          <h2>Let's do this</h2>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" />
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" />
          <label for="email" id="email">Email</label>
          <input type="email" />
          <label for="phone-number">Phone Number</label>
          <input type="text" id="phone-number" />
          <label for="password">Password</label>
          <input type="password" />
          <label for="confirm-password">Confirm password</label>
          <input type="password" id="confirm-password" />
        </form>
      </div>
    </div>
  </body>
</html>
