<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container decoration-area">
      <div class="upper-section">
        <div class="logo-container">
          <img src="turntable-logo.png" alt="Logo Turntable" />
          <h1>Music</h1>
        </div>
      </div>
      <div class="image-credits">
        <p>
          Photo by
          <a
            href="https://unsplash.com/de/@introspectivedsgn?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Erik Mclean</a
          >
          on
          <a
            href="https://unsplash.com/de/fotos/lila-vinyl-schallplatte-auf-schwarz-weissem-tisch-QzpgqElvSiA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </div>
    </div>
    <div class="main-container form-area">
      <div class="form-info">
        <h2>This is a model form. Your information is going nowhere.</h2>
      </div>
      <div class="form-container">
        <form action="#" method="POST" id="sign-up">
          <h2>Let's do this</h2>
          <fieldset class="full-name">
            <div class="field-container">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" pattern="^[^0-9]*$" title="Please don't enter numbers in this field" required/>
            </div>
            <div class="field-container">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" pattern="^[^0-9]*$" title="Please don't enter numbers in this field" required/>
            </div>
          </fieldset>
          <fieldset class="contact-details">
            <div class="field-container">
              <label for="email" id="email">Email</label>
              <input type="email" required/>
            </div>
            <div class="field-container">
              <label for="phone-number">Phone Number</label>
              <input type="text" id="phone-number" pattern="^\+?[1-9]\d{1,14}$" title="Please enter a valid international phone number"/>
            </div>
          </fieldset>
          <fieldset class="password">
            <div class="field-container">
              <label for="password">Password</label>
              <input type="password" minlength="8" required/>
            </div>
            <div class="field-container">
              <label for="confirm-password">Confirm password</label>
              <input type="password" id="confirm-password" minlength="10" required/>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="submit-container">
        <button type="submit" form="sign-up">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
